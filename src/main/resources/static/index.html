<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">Home</a></li>
			<li ng-hide="authenticated" ng-class="{active:nav.tab('navigation')}"><a href="login">Login</a></li>
			<li ng-show="authenticated"><a href="#/contacts">Contacts</a></li>
			<li ng-show="authenticated"><a href="#/products">Products</a></li>
			<li ng-show="authenticated"><a href="#/services">Services</a></li>
			<li ng-show="authenticated"><a href="#/sales">Sales</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">Logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
	<script src="js/navigation.controller.js"></script>
	<script src="js/utils.js"></script>
	
	<!-- Contacts -->
	<script src="app/core/contact/contact.form.controller.js"></script>
	<script src="app/core/contact/contact.routes.js"></script>
	<script src="app/core/contact/contact.service.js"></script>
	
	<script src="app/core/contact/contact.list.controller.js"></script>
	
		
	<!-- Products -->
	<script src="app/core/item/item.routes.js"></script>
	<script src="app/core/item/product.service.js"></script>
	<script src="app/core/item/product.list.controller.js"></script>
	<script src="app/core/item/product.form.controller.js"></script>
	
	<script src="app/core/item/service.list.controller.js"></script>
	<script src="app/core/item/service.form.controller.js"></script>
	<script src="app/core/item/service.service.js"></script>
	
	<!-- Sales -->
	<script src="app/core/sale/sale.routes.js"></script>
	<script src="app/core/sale/sale.form.controller.js"></script>
	<script src="app/core/sale/sale.list.controller.js"></script>
	<script src="app/core/sale/sale.service.js"></script>
	
</body>
</html>
